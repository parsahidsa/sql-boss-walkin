<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SQL Boss Battle – Cinematic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="room">
    <div class="boss" id="boss">
      <img src="assets/boss-neutral.png" alt="Boss">
      <div class="bubble" id="boss-dialogue">You have 20 seconds!</div>
    </div>

    <div class="workspace">
      <h2>Mission: Count all orders in the 'orders' table</h2>
      <div id="timer">⏳ 20s</div>
      <textarea id="sql-input" placeholder="Write your SQL query here..."></textarea>
      <button id="run-btn">▶ Run Query</button>
      <div id="result-table"></div>
      <p id="feedback"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <script src="app.js"></script>
</body>
</html>
